    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Noto Sans JP', sans-serif;
            color: white;
            user-select: none;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        .hex-clip {
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        }
        .card-hex-clip {
            clip-path: polygon(10% 0%, 90% 0%, 100% 10%, 100% 90%, 90% 100%, 10% 100%, 0% 90%, 0% 10%);
        }
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            background: linear-gradient(to bottom, transparent, rgba(0, 255, 0, 0.1), transparent);
            animation: scanline 4s linear infinite;
        }
    </style>
